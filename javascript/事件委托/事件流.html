<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style>
	.one{
		padding:100px;
		border:5px solid #ff2345;
	}
	.li{
		padding:50px;
		border:3px solid #34ff78;
	}
	ol li{
		padding:30px;
		border:1px solid #aa56ff;
	}
    .two{
    	padding:10px;
    	border:3px solid #1234ff;
    	position: absolute;
    	left:10px;
    	top:10px;

    }


	</style>
</head>
<body>
	<ul class='one'>
		<li class='li'>
			<ol>
				<li></li>
			</ol>
		</li>
		
	</ul>
	<ul class="two"></ul>
</body>
<script>
	var one=document.querySelector(".one"),
	    li=document.querySelector(".li"),
	    olli=document.querySelector("ol li"),
	    two=document.querySelector(".two");

	    one.onclick=function(){
	    	console.log("one id onclick")
	    }
	    li.onclick=function(){
	    	console.log("li id onclick")
	    }
	    olli.onclick=function(){
	    	console.log("olli id onclick")
	    }
	    two.onclick=function(){
	    	console.log("two id onclick")
	    }
	    two.onmouseover=function(){
	    	console.log("two mousevoer")
	    }
	    one.onmouseover=function(){
	    	console.log("one mouseover")
	    }


</script>
</html>
