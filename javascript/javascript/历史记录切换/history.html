<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>history</title>
	<script>
	alert(history.length);
	window.onload=function(){
		var forword1=document.getElementById("forword");
		var back1=document.getElementById("back");
		var go1=document.getElementById("go");
		forword1.onclick=function(){
			history.forward();
		}
		back1.onclick=function(){
			history.back();
		}
		go1.onclick=function(){
			history.go();
		}

	}
	</script>
</head>
<style>
	div{
		width:200px;
		height: 30px;
		line-height: 30px;
		text-align: center;
		border: 1px solid red;
		margin-top:10px;
	}
</style>
<body>
<div>
	这是history.html
</div>
<a href="history2.html">调到history2.html</a>
<div id="forword">前进</div>
<div id="back">后退</div>
</body>
</html>
